name: Build BetterBatteryStats Debug APK

on:
  workflow_dispatch:  # 仅手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build debug APK
        run: ./gradlew assembleDebug assembleXdaeditionDebug

      - name: List build outputs
        run: find app/build/outputs/ -type f \( -name "*.apk" -o -name "*.aab" \) -exec ls -lh {} \;

      - name: Upload APK / AAB
        uses: actions/upload-artifact@v4
        with:
          name: BetterBatteryStats-build
          path: app/build/outputs/**/*.apk
          
